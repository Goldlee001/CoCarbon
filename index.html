<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fefef9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .wrapper {
      text-align: center;
    }

    /* Logo + Brand */
    .logo img{
      width: 100px;
      margin-bottom: 25px;
    }

    /* Form Card */
    .form-card {
      background: white;
      width: 340px;
      padding: 25px 15px;
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    .form-card h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      outline: none;
    }

    /* Captcha row */
    .captcha-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .captcha-code {
      background: #000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 2px;
      padding: 6px 10px;
      border-radius: 4px;
      text-align: center;
    }

    /* Checkbox row */
    .checkbox {
      display: flex;
      gap: 0.5rem;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .checkbox input {
      margin-right: 6px;
      width: auto;
      color: blue;
    }

    .checkbox a {
      color: #093d24;
      text-decoration: none;
      font-weight: 500;
    }

    /* Register Button */
    .register-btn {
      width: 100%;
      background-color: #0c5231;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .register-btn:hover {
      background-color: #093d24;
    }

    /* Login link */
    .login-link {
      text-align: center;
      display: block;
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }

    .login-link a {
      color: #093d24;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo"><img src="./img/regi.png" alt=""></div>

    <div class="form-card">
      <h2>Create Account</h2>

      <select>
        <option>Nigeria +234</option>
        <option>United States +1</option>
        <option>United Kingdom +44</option>
        <option>India +91</option>
      </select>

      <input type="text" placeholder="Please enter phone number">
      <input type="password" placeholder="Please enter password">
      <input type="password" placeholder="Please confirm password">

      <div class="captcha-row">
        <input type="text" placeholder="Please enter the verification code">
        <div class="captcha-code">2094</div>
      </div>

      <input type="text" placeholder="Please enter referral code">

      <div class="checkbox">
        <input type="checkbox" checked>
        <label>I have read and agree to the <a href="#">User Agreement</a></label>
      </div>

      <a href="./log.html"><button class="register-btn">Register</button></a>

      <span class="login-link">Already have an account? <a href="./log.html">Login</a></span>
    </div>
  </div>
</body>
</html>
